<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="customize-bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <title>Register Page</title>
    </head>
    <body>
        <div id="page-container">
            <main class="container" id="main-content" style="height:100%;">
                <div style="height:100%;" class="row d-flex justify-content-center align-items-center">
                    <div id="register" class="col-xs-11 col-sm-10 col-md-6 col-xl-4 d-flex flex-column align-items-center justify-content-center py-3 px-4">
                        <img src="assets/logo-playbox-s2-fix.png" class="img-fluid w-50" alt="">
                        <form class="form d-flex flex-column w-100">
                            <input class="form-control my-3" type="email" placeholder="Email" required>
                            <input class="form-control" type="tel" placeholder="No Telepon" required>
                            <input class="form-control my-3" type="password" placeholder="Password" required>
                            <button class="btn btn-outline-primary my-3">Daftar</button>
                        </form>
                        
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
