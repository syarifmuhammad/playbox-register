<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="customize-bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <title>Index Page</title>
    </head>
    <body>
        <div id="page-container" class="row">
            <div class="col-lg-9 mx-auto">
                <header class="w-100 mt-4 d-flex flex-column">
                    <div class="text-center">
                        <img src="assets/logo-playbox-s2-fix.png" style="max-height: 120px;" class="img-fluid" alt="">
                        <h1 class="fs-1 fw-bolder">Pendaftaran Playbox</h1>
                    </div>
                </header>
                <main class="container mt-4" id="main-content" style="height:100%;">
                    <div class="row">
                        <div class="col-4 d-flex flex-column">
                            <span class="mb-2 text-primary">1. Pembayaran</span>
                            <span class="w-100" style="border-bottom: 6px solid #1F89C5;"></span>
                        </div>
                        <div class="col-4 d-flex flex-column">
                            <span class="mb-2 text-primary">2. Biodata</span>
                            <span class="w-100" style="border-bottom: 6px solid #1F89C5;"></span>
                        </div>
                        <div class="col-4 d-flex flex-column">
                            <span class="mb-2 text-secondary">3. IDE</span>
                            <span class="w-100" style="border-bottom: 6px solid #6c757d;"></span>
                        </div>
                    </div>

                    <div class="card mt-3 d-none">
                        <div class="card-body">
                            <form action="" class="form">
                                <div class="d-flex justify-content-center">
                                    <div class="col-4 d-flex justify-content-center align-items-center text-white bg-primary mx-2 fs-4 rounded-top" style="min-height:80px;">SMA/SMK</div>
                                    <div class="col-4 d-flex justify-content-center align-items-center mx-2 fs-4 rounded-top" style="min-height:80px;">Mahasiswa</div>
                                </div>
                                <div class="card border-0">
                                    <div class="card-body bg-primary rounded text-white p-5" style="min-height: 400px;">
                                        <div class="row p-5">
                                            <div class="col-sm-12">
                                                <h1 class="fw-normal fs-2">Biaya Pendaftaran</h1>
                                                <div class="row">
                                                    <div class="col-4">Virtual Account / Bank Transfer</div>
                                                    <div class="col-4">QRIS</div>
                                                    <div class="col-4">Alfamart/Indomaret</div>
                                                </div>
                                                <h1 class="fs-1 fw-bold mt-2">Rp 33.000</h1>
                                                <button class="btn bg-white text-primary mt-2 fw-bolder px-5 py-2">Bayar Pendaftaran</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="card border-0">
                                <div class="card-body bg-primary rounded text-white p-5" style="min-height: 400px;">
                                    <div class="row p-5">
                                        <div class="col-sm-12">
                                           <h1 class="text-center fw-bold">Anda telah melunasi biaya pendaftaran di kategori mahasiswa</h1>
                                           <button class="btn bg-white fw-bolder text-primary m-auto">Lanjut Pengisian Biodata</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3 d-none">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <span class="text-primary fw-bold">HIPSTER</span>
                                    <!-- nama
                                    no_telepon
                                    email
                                    asal institusi
                                    scan ktm/kartu pelajar -->
                                    <div class="card p-3">
                                        <form action="" class="form">
                                            <!-- <input type="file" name="profile" class="form-control"> -->
                                            <input type="text" name="nama_hipster" class="form-control mb-2" placeholder="Nama">
                                            <input type="email" name="email_hipster" class="form-control mb-2" placeholder="Email">
                                            <input type="tel" name="tel_hipster" class="form-control mb-2" placeholder="No Telepon">
                                            <input type="text" name="institusi" class="form-control mb-2" placeholder="Asal Institusi">
                                            <!-- <input type="file" name="kartu_identitas" class="form-control"> -->
                                            <button class="btn btn-outline-primary w-100">SIMPAN</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <span class="text-warning fw-bold">HACKER</span>
                                    <div class="card p-3">
                                        <form action="" class="form">
                                            <!-- <input type="file" name="profile" class="form-control"> -->
                                            <div class="form-group">
                                                <label for="nama">Nama</label>
                                                <input type="text" name="nama_hipster" class="form-control mb-2">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" name="email_hipster" class="form-control mb-2">
                                            </div>
                                            <div class="form-group">
                                                <label for="institusi">Asal Institusi</label>
                                                <input type="text" name="institusi_hipster" class="form-control mb-2">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" name="email_hipster" class="form-control mb-2">
                                            </div>
                                            <!-- <input type="file" name="kartu_identitas" class="form-control"> -->
                                            <button class="btn btn-outline-primary w-100">SIMPAN</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <span class="text-danger fw-bold">HACKER</span>
                                    <div class="card p-3">
                                        <form action="" class="form">
                                            <!-- <input type="file" name="profile" class="form-control"> -->
                                            <input type="text" name="nama_hipster" class="form-control mb-2" placeholder="Nama">
                                            <input type="email" name="email_hipster" class="form-control mb-2" placeholder="Email">
                                            <input type="tel" name="tel_hipster" class="form-control mb-2" placeholder="No Telepon">
                                            <input type="text" name="institusi" class="form-control mb-2" placeholder="Asal Institusi">
                                            <!-- <input type="file" name="kartu_identitas" class="form-control"> -->
                                            <button class="btn btn-outline-primary w-100">SIMPAN</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
